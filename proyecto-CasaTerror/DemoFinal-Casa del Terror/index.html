<!DOCTYPE html>
<html lang="en" ng-app="indexPage">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="stylesheet" href="css/Luces.css">
  <script src="js/angular.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top" ng-controller="index as ind">
<div ng-init="comp()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <a class="navbar-brand" href="index.html">Casa de Terror</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link mr-lg-2" href="#" ng-click="reloj()">Reloj</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link mr-lg-2"  href="#" ng-click="comp()" >
                        <i class="fa fa-fw fa-refresh" ></i> Actualizar
                    </a>
                </li>


                <li class="nav-item eme" ng-if="ind.emg" >
                    <a  href=""  class=" btn btn-outline-danger"  ng-click="ind.emergencia()">
                        <i class="fa fa-fw fa-fire-extinguisher"></i>Emergencia</a>
                </li>
                <li class="nav-item check" ng-if="!ind.emg" >
                    <a  href=""  class=" btn btn-outline-success"  ng-click="ind.emergencia()">
                        <i class="fa fa-fw fa fa-bullhorn"></i>Empezar</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="content-wrapper"  >
        <div class="container-fluid">
            <div class="row contenido">
                <div id="{{sector.title}}" class="col-3"  ng-repeat="sector in Sector">
                    <div class="sector">
                        <!--<div class="alert alert-dark" role="alert">
                            This is a light alert—check it out!
                        </div>-->
                        <h1> <span class="badge badge-secondary">{{sector.id}}</span> {{sector.title}}</h1>
                        <p><span><strong>IP</strong> {{sector.ip}} </span> </p>
                        <div class="container">
                            <div class="row" ng-repeat="luces in sector.disp">
                                <div class="col-6">
                                    <h2>{{luces.title}} {{luces.disp}}</h2>

                                </div>
                                <div class="col-6">
                                    <label class="switch" ng-if="luces.disp">
                                        <input id="swt{{sector.id}}.{{luces.id}}" ng-if="!luces.isEmr && !luces.isVideo" ng-model="swt"  type="checkbox" ng-change="ind.cambiar('swt{{sector.id}}.{{luces.id}}','{{sector.ip}}',{{luces}})" >
                                        <input id="swt{{sector.id}}.{{luces.id}}" ng-if="luces.isEmr" ng-model="swt"  type="checkbox" ng-change="ind.emerbtn({{sector.disp}},{{sector.id}},{{luces.id}},'{{sector.ip}}',{{luces.ordenes}})" >
                                        <div id="slide{{sector.id}}.{{luces.id}}" class="slider round" ng-if="!luces.isVideo">
                                            <h3 class = "h3ON">ON</h3>
                                            <h3 class = 'h3OFF'>OFF</h3>
                                        </div>
                                    </label>
                                    <label class="switch" ng-if="!luces.disp">
                                        <input id="swt{{sector.id}}.{{luces.id}}" disabled>
                                        <div id="slide{{sector.id}}.{{luces.id}}" class="slider round disabled ">
                                            <h3 class = "h3ON">ON</h3>
                                            <h3 class = 'h3OFF'>OFF</h3>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>


        <!-- /.container-fluid-->
        <!-- /.content-wrapper-->
        <footer class="sticky-footer">
            <div class="container">
                <div class="text-center">
                    <small>Copyright 2017 © Creado Por <a href="http://systeltronik.com/">Systeltronik</a> </small>
                </div>
            </div>
        </footer>
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fa fa-angle-up"></i>
        </a>
        <!-- Logout Modal-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-primary" href="login.html">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/popper/popper.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin.min.js"></script>
        <!-- Custom scripts for this page-->
        <!-- Toggle between fixed and static navbar-->
        <script src="js/script.js"></script>
        <script>
            $('#toggleNavPosition').click(function() {
                $('body').toggleClass('fixed-nav');
                $('nav').toggleClass('fixed-top static-top');
            });

        </script>
        <!-- Toggle between dark and light navbar-->
        <script>
            $('#toggleNavColor').click(function() {
                $('nav').toggleClass('navbar-dark navbar-light');
                $('nav').toggleClass('bg-dark bg-light');
                $('body').toggleClass('bg-dark bg-light');
            });

        </script>
    </div>
</div>
<!-- Navigation-->

    
</body>

</html>
