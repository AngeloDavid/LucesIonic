<ion-header>

  <ion-navbar color="titulo">
    <ion-title text-center>{{title| uppercase}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll" >
  <ion-refresher (ionRefresh)="verificarIp($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pulse para actualizar"
      refreshingSpinner="bubbles"
      refreshingText="Actualizando">
    </ion-refresher-content>


  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let luz of listLuces;let i= index" (click)="prender(i)">
      <ion-icon color="subtitulo"  name="ios-bulb-outline" item-start></ion-icon>
      <ion-label>{{luz.title}}</ion-label>
      <ion-toggle [disabled]="luz.disp" [checked]="luz.estado"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
