<ion-header>

  <ion-navbar color="cabecera">
    <ion-title text-center>{{luz.descp| uppercase}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="timer=!timer">
        <ion-icon name="timer"></ion-icon> {{timerCount}}
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll" >

  <ion-refresher (ionRefresh)="verificarIp($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pulse para actualizar"
      refreshingSpinner="bubbles"
      refreshingText="Actualizando">
    </ion-refresher-content>


  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let luces of luz.idLuces;let i= index" (click)="prender(i)">
      <ion-checkbox [disabled]="luces.disp" (click)="verificarTimer()"  [(ngModel)]="luces.temp" *ngIf="timer"></ion-checkbox>
      <ion-icon color="focos"  name="ios-bulb-outline" item-start></ion-icon>
      <ion-label color="label">{{luces.title}}</ion-label>
      <ion-toggle [disabled]="luces.disp" [checked]="luces.estado"></ion-toggle>
    </ion-item>
  </ion-list>
  <button style="margin-left: 20%" ion-button large  round [disabled]="timerBotton"  *ngIf="timer" (click)="mostarTimer()">Temporizar</button>
</ion-content>
