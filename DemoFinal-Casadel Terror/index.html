<!DOCTYPE html>
<html lang="en" ng-app="indexPage">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
  <link href="css/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Luces.css">
  <link rel="stylesheet" href="css/estilo.css">
  <script src="js/angular.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top" ng-controller="index as ind" >
    <div ng-init="reloj()">
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top row" id="mainNav">
            <!-- IMAGEN DE MENU -->
          <div class="col-5" id="logo">
              <img src="assets/zombie.jpg"/>
              <!-- NOMBRE DE LA APLICACION -->
              <a class="navbar-brand titulocasa" href="index.html">Casa de Terror</a>
          </div>

          <div class="collapse navbar-collapse col-7" id="navbarResponsive">
          <ul class="navbar-nav ml-auto" id="btnExtras">

              <!-- BOTONES REPRODUCIR VIDEO -->
              <li>

                  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                      <a href="#" class="nav-link mr-lg-2"><i class="fa fa-video-camera" aria-hidden="true"></i></a>
                      <div class="btn-group mr-2" role="group" aria-label="First group">
                          <button type="button" class="btn btn-secondary iniciar" id="play"><i class="fa fa-play-circle" aria-hidden="true"></i></button>
                      </div>
                      <div class="btn-group mr-2" role="group" aria-label="Second group">
                          <button type="button" class="btn btn-secondary" id="restart"><i class="fa fa-stop-circle" aria-hidden="true"></i></button>
                      </div>
                  </div>
              </li>

              <!-- Boton de Actualización -->
            <li class="nav-item ">
              <a id="act" class="nav-link mr-lg-2 btn btn-secondary"  role="button" href="#"  ng-click="comp()" >
                <i class="fa fa-fw fa-refresh " ></i>Actualizar
              </a>
            </li>
          <li class="nav-item ">
              <div class="form-inline" ng-show="isTimer" >
                  <input  class="form-control" type="number" ng-model="timer" placeholder="Perido en Seg"  min="1">
                  <button class="mr-lg-2 btn btn-dark" ng-click="reloj()" ><i class="fa fa-fw fa-clock-o" ></i>Sincronizar</button>

              </div>
              <div class="form-inline" ng-show="!isTimer" >
                  <button class="mr-lg-2 btn btn-info"  ng-click="reloj()" ><i class="fa fa-fw fa-clock-o" ></i>Sincronizando</button>
              </div>
          </li>
              <!-- BOTON DE EMERGENCIA -->
            <li class="nav-item eme" ng-if="ind.emg" >
              <a  href=""  class=" btn btn-outline-danger"  ng-click="ind.emergencia()">
                <i class="fa fa-fw fa-fire-extinguisher"></i>Emergencia</a>
            </li>
              <li class="nav-item check" ng-if="!ind.emg" >
                  <a  href=""  class=" btn btn-outline-success"  ng-click="ind.emergencia()">
                      <i class="fa fa-fw fa fa-bullhorn"></i>Empezar</a>
              </li>
          </ul>
        </div>
      </nav>
      <!-- Contendio -->
      <div class="content-wrapper"  >
          <div class="container-fluid">
              <div class="row contenido">
                  <div id="{{sector.title}}" class="col-3"  ng-repeat="sector in Sector">
                      <div class="sector">
                          <!--<div class="alert alert-dark" role="alert">
                              This is a light alert—check it out!
                          </div>-->
                          <span class="badge badge-secondary">{{sector.id}}</span> <h1 class="text-center"> {{sector.title}}</h1>
                          <p class="text-center"><span><strong>IP</strong> {{sector.ip}} </span> </p>
                          <div class="container">
                              <div class="row" ng-repeat="luces in sector.disp">
                                  <div class="col-12 col-md-7" id="lucestitulo">
                                      <h2>{{luces.title}}</h2>
                                  </div>
                                  <div class="col-12 col-md-5">
                                      <!-- Rounded switch -->
                                      <label class="switch" ng-if="luces.disp">
                                          <input type="checkbox" id="swt{{sector.id}}.{{luces.id}}" ng-if="!luces.isEmr" ng-model="swt" ng-change="ind.cambiar('swt{{sector.id}}.{{luces.id}}','{{sector.ip}}',{{luces}})" >
                                          <input type="checkbox" id="swt{{sector.id}}.{{luces.id}}" ng-if="luces.isEmr" ng-model="swt" ng-change="ind.emerbtn({{sector.disp}},{{sector.id}},{{luces.id}},'{{sector.ip}}',{{luces.ordenes}})">
                                          <span class="slider round" id="slide{{sector.id}}.{{luces.id}}">
                                              <h3 class = "h3ON">ON</h3>
                                              <h3 class = 'h3OFF'>OFF</h3>
                                          </span>
                                      </label>
                                      <label class="switch" ng-if="!luces.disp">
                                          <input type="checkbox" id="swt{{sector.id}}.{{luces.id}}" ng-if="!luces.isEmr" ng-model="swt" ng-change="ind.cambiar('swt{{sector.id}}.{{luces.id}}','{{sector.ip}}',{{luces}})"  disabled>
                                          <input type="checkbox" id="swt{{sector.id}}.{{luces.id}}" ng-if="luces.isEmr" ng-model="swt" ng-change="ind.emerbtn({{sector.disp}},{{sector.id}},{{luces.id}},'{{sector.ip}}',{{luces.ordenes}})" disabled>
                                          <span class="slider round disabled" id="slide{{sector.id}}.{{luces.id}}">
                                              <h3 class = "h3ON">ON</h3>
                                              <h3 class = 'h3OFF'>OFF</h3>
                                          </span>
                                      </label>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>


        <!-- /.container-fluid-->
        <!-- /.content-wrapper-->
        <footer class="fixed-bottom sticky-footer" >
          <div class="container-fluid">
              <div class="row ">
                  <div class="col-3 text-left">
                      <small>Copyright 2017 © Creado Por <a href="http://systeltronik.com/">Systeltronik</a> </small>
                  </div>
                  <div class="col-6 text-center" id="msg">
                      
                  </div>
                  <div class="col-3 text-right">
                      <p> Contador: {{timer}} seg  | <i class="fa fa-clock-o" aria-hidden="true"></i> <small id="cont"></small></p>
                      <p></p>
                  </div>
              </div>

          </div>
        </footer>
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
          <i class="fa fa-angle-up"></i>
        </a>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/popper/popper.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin.min.js"></script>
        <!-- Custom scripts for this page-->
        <!-- Toggle between fixed and static navbar-->
        <script src="js/script.js"></script>
        <script>
        $('#toggleNavPosition').click(function() {
          $('body').toggleClass('fixed-nav');
          $('nav').toggleClass('fixed-top static-top');
        });

        </script>
        <!-- Toggle between dark and light navbar-->
        <script>
        $('#toggleNavColor').click(function() {
          $('nav').toggleClass('navbar-dark navbar-light');
          $('nav').toggleClass('bg-dark bg-light');
          $('body').toggleClass('bg-dark bg-light');
        });

        </script>
      </div>
    </div>
</body>

</html>
