<ion-header>

  <ion-navbar>
    <ion-title>Temporizador</ion-title>
    <button ion-button (click)="cerrar()">X</button>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>{{contador}}</h2>

  <ion-list>
    <ion-item>
      <ion-input [placeholder]="luce.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [placeholder]="luce.ip"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="event.fechaAct"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.TiempoAct"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Ends</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="event.fechaEnds"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Ends</ion-label>
      <ion-datetime displayFormat="h:mm A" [(ngModel)]="event.timeEnds"></ion-datetime>
    </ion-item>
  </ion-list>
  <ion-list>
    <button ion-item>
      <ion-label>Alert</ion-label>
      <ion-note item-end>None</ion-note>
    </button>
  </ion-list>
  <button ion-button (click)="temporizar()">Temporizar</button>
</ion-content>
