<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Oficinas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let luz of luces; let i=index"    (click)="prender(i)">
      <ion-icon [name]="luz.icon" item-start></ion-icon>
      <ion-label> {{luz.title}}</ion-label>
      <ion-toggle [disabled]="luz.disp" [checked]="luz.estado"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
