<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Oficinas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let luz of luces; let i=index" >
    <ion-item (click)="prender(i)" >
      <ion-icon [name]="luz.icon" item-start></ion-icon>
      <ion-label> {{luz.title}}</ion-label>
      <ion-toggle [disabled]="luz.disp" [checked]="luz.estado"></ion-toggle>
    </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="presentModal(luz)">
          <ion-icon name="text"></ion-icon>
          Text
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>



</ion-content>
